<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app="jMarkticle">
<div id="main-wrapper" ng-controller="MainController">
<header>
    <h1>My Marks</h1>

</header>
    <section id="my-marks">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="mark in marks">
                <a target="_blank" href="{{mark.url}}">{{mark.title}}</a>
                <span class="remove" ng-click="removeMark(mark.url)">remove</span>"
            </li>
        </ul>
    </section>

</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>



<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.controller.js"></script>
<script src="scripts/directives/main.directive.js"></script>
<script src="scripts/helpers/storage.helper.js"></script>
<script src="scripts/services/storage.service.js"></script>

</body>
</html>
