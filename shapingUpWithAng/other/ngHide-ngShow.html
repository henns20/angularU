    <script>

            var app = module.angular('gemStore', []);

            app.controller('StoreController', function () {
                this.products = {
                    blueGem: {
                        canPurchase: true,
                        soldOut: false
                    },

                        soldOut: false
                    },

                    }
                };
            });
        })();
